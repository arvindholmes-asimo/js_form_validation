<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form action="./index.html" id="form">
            <div class="field-group">

                <input type="text" id="firstname" required="required" placeholder="Firstname">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation error"></i>
                <small></small>
            </div>
            <div class="field-group">

                <input placeholder="Lastname" type="text" id="lastname" required="required">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation error"></i>
                <small></small>

            </div>
            <div class="field-group">

                <input placeholder="Email" type="email" id="email" required="required">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation error"></i>

                <small></small>

            </div>
            <div class="field-group">

                <input placeholder="Phonenumber" type="numeric" id="phone" required="required"
                    onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation error"></i>

                <small></small>

            </div>
            <div class="field-group">

                <input placeholder="Password" type="password" id="password" required="required">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation error"></i>

                <small></small>

            </div>
            <div class="field-group">

                <input placeholder="Confirm password" type="password" id="confirm_password" required="required">
                <i class="fa-solid fa-circle-check success"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation error"></i>

                <small></small>

            </div>
            <div>
                <input type="radio" value="male" name="gender">Male
                <input type="radio" value="female" name="gender">Female
            </div>
            <button id="submit" class="btn" type="button">Submit</button>

        </form>
    </div>
    <script src="./script.js"></script>

</body>

</html>
